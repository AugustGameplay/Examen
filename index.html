<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Facebook</title>
</head>
<body>
    <header>
     <img class="Facebook" src="https://1000marcas.net/wp-content/uploads/2019/12/Facebook-Logo.png" alt="Facebook">
    </header>
    <p class="abajo de img">Facebook te ayuda a comunicarte y a compartir con las personas que forman tu vida</p>
    <form action="Formulario">
        <fieldset>
            <div class="contenedor-campos">
            <div class="campo">
                <input type="email" placeholder="Correo Electronico">
            </div>
            <div class="campo">
                <input type="contra" placeholder="Contraseña">
            </div>
          </div>
          <!-- .contenedor-campos -->
            <div class="boton iniciar">
                <input class="boton iniciar" type="submit" value="Iniciar Sesíon" />
            </div>
            <div>
                <p>¿Has olvidado la contraseña</p>
            </div>
            <div class="boton registrar">
                <input class="boton registrar" type="submit" value="Crear cuenta nueva" />
            </div>
        </fieldset>
    </form>
</body>
<footer>
    <p>Crea una página para un famoso, una marca o una empresa</p>
</footer>
</html>
